# Example Spring Boot configuration for NLP ONNX Classifiers

nlp:
  onnx:
    # Enable/disable the autoconfiguration
    enabled: true

    # Multiple model configurations
    models:
      # Address detection classifier
      address:
        model-path: /path/to/models/address
        warmup: true
        warmup-texts:
          - "123 Main Street, London"
          - "No address here"
        preprocessing:
          lowercase: true
          remove-urls: true
          normalize-whitespace: true

      # Sentiment analysis classifier
      sentiment:
        model-path: /path/to/models/sentiment
        warmup: true
        warmup-texts:
          - "This is great!"
          - "This is terrible"
        preprocessing:
          lowercase: true
          remove-mentions: true
          remove-hashtags: true

      # Risk detection classifier
      risk:
        model-path: /path/to/models/risk
        warmup: false
        preprocessing:
          lowercase: true
          normalize-whitespace: true
          trim: true

# Logging
logging:
  level:
    uk.codery.onnx.nlp: DEBUG
    ai.onnxruntime: INFO
